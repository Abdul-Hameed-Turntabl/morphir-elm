<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Morphir.Web.MultiaryDecisionTreeTest</title>
  <script src="treeStuff.js"></script>
<!--  TODOS: Line up arrows, change font-->
  <style>
    table.tree-view {
<!--    background-color: blue;-->
    overflow: scroll;
    width: 25%;
    min-width: 512px;
    white-space: nowrap;
    display: inline-block;
    overflow: auto;
    font-family: sans-serif;
    }

    td {
      min-width:24px;
    }

    tr.tree-view {
<!--      background-color: green;-->
    }

    td.tree-view {
      padding: 4px;
      font-size: 1.5em;
<!--      background-color: red;-->
    }

    td.tree-view-selected-node {
      background-color: #8899FF;
    }

    td.tree-view-indentation {
      width: 10px;
    }

    td.tree-view-bullet-expanded {
      background: url(https://img.icons8.com/material-outlined/24/000000/minus-sign.png);
      background-repeat: no-repeat;
      background-size: contain;
      width: 24px;
    }

    label.tree-view-bullet-expanded {
      opacity: 0;
      padding-left: 6px;
      cursor: pointer;
    }

    td.tree-view-bullet-collapsed {
      background: url(https://img.icons8.com/material-outlined/24/000000/plus--v1.png);
      background-repeat: no-repeat;
      background-size: contain;
      width: 24px;
    }

    label.tree-view-bullet-collapsed {
      opacity: 0;
      padding-left: 6px;
      cursor: pointer;
    }

    td.tree-view-bullet-leaf {
      background: url(https://img.icons8.com/material/24/000000/sort-right--v1.png);
      background-repeat: no-repeat;
      background-size: contain;
      width: 24px;
    }

    #navigableTreeContent {
      width: 100vw;
      height: 500px;
      overflow: auto;
    }

    .hidden-on-start {
      display: none;
    }

    .sub-selector {

    }

    .selector {
      display: inline-block;
    }




  </style>
</head>

<body>

<div id="elm"></div>

<script>
    //ELM integration in JavaScript for interoperability
    var app = Elm.Morphir.Web.MultiaryDecisionTreeTest.init({
    node : document.getElementById('elm'),
    flags : {}
    });
    document.getElementById('bank-type').addEventListener('change', function () {
      var style = this.value == 1 ? 'none' : 'inline-block';
      document.getElementById('cash-sub-a').style.display = style;
    });

    document.getElementById('bank-type').addEventListener('change', function () {
      var style = this.value == 1 ? 'inline-block' : 'none';
      document.getElementById('cash-sub-b').style.display = style;
    });

    document.getElementById('classify-type').addEventListener('change', function () {
      var style = this.value == 1 ? 'none' : 'inline-block';
      document.getElementById('classify-sub-a').style.display = style;
    });

    document.getElementById('classify-type').addEventListener('change', function () {
      var style = this.value == 1 ? 'inline-block' : 'none';
      document.getElementById('classify-sub-b').style.display = style;
    });

    document.getElementById('5C55-type').addEventListener('change', function () {
      var style = this.value == 1 ? 'none' : 'inline-block';
      document.getElementById('5C55-sub').style.display = style;
    });

    document.getElementById('5C55-type').addEventListener('change', function () {
      var style = this.value == 1 ? 'inline-block' : 'none';
      document.getElementById('5C55-sub').style.display = style;
    });


</script>

</body>
</html>
